<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAML List and Edit</title>
  <style>
    .input_text,
    select {
      width: 30%;
      padding: 10px;
      border: 1px solid#f0f0f0;
      border-radius: 0px;
      border-bottom-color: #8a8d90;
      margin-bottom: 30px;
    }

    #samlDetails {
      margin-top: 20px;
    }

    image {

      cursor: pointer;
      width: 15px;
      height: 15px;



    }

    .container {
      background-color: #fff;
      border-radius: 0px;
      left: 5px;
      margin: 30px auto;
      max-width: 100%;
      padding: 20px;
      margin-left: 2px;
      text-align: left;
    }






    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin-left: 0;
      padding: 0;
      display: none;
      background-color: transparent;
      box-sizing: border-box;
    }

    table {
      margin-top: 25px;
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      border-left: 0;
      border-right: 0;

    }

    a {
      text-decoration: none;
      color: #06c;
    }




    .btn:hover {
      background-color: #06c;
    }

    .btn a {
      background-color: #06c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: auto;

    }

    .btn {
      background-color: #06c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: auto;
      margin-right: 10px;


    }

    header {
      background-color: #151515;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      height: 48px;
    }

    .logout {
      margin-right: 20px;
      display: flex;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      flex-grow: 1;
      /* Allow the logo to take up available space */
    }

    #editSAML {
      display: none;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@16.1.0/dist/keycloak.js"></script>

  <meta http-equiv="Cache-Control" content="no-store">
</head>
<header>
  <div class="logo">
    <img src="../../samlconfig/images/KEY_logo.png" alt="Logo">
  </div>
    <img src="../../samlconfig/images/logout.png" id="logout" class="logout">

</header>

<body>
  <div class="container">
    <div>Realm</h5>
      <select name="Realms" id="Realms">
      </select>
    </div>
    <button id="add_plugin" class="btn">Add Plugin</button>
    <script src="../../samlconfig/js/Config.js"></script>
    <script> document.getElementById("add_plugin").addEventListener("click", function(event) {
  
      var selectedrealm= localStorage.getItem('selectedRealm');

      if (selectedrealm.trim() === "") {
        event.preventDefault();
        alert("You must choose a realm before proceeding.");
      } else {
        var addplugin=localStorage.getItem('addplugin')
        window.location.href = `${addplugin}`;
   
      }
    });</script>

    <div id="resultsContainer"></div>
    <script src="../../samlconfig/js/InfoUpdaterList.js"></script>
    <script src="../../samlconfig/js/RestApiMethodes.js"></script>
    <script src="../../samlconfig/js/keycloakList.js"></script>

    <script>
      // Ensure execution when coming back from cache
      window.addEventListener('pageshow', function (event) {
        // If this is the first load (not from cache)
        if (event.persisted) {
          // Reload the page invisibly
          document.location.reload(true);
        }
      });
    </script>
  </div>


</body>

</html>
